<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>wayFinder</title>
</head>

<body class="bg-grey">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">wayFinder</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container p-2 bg-light">
      <div class="row" id="trip">
        <div class="col-12">
          <div">
            <h2 class="p-2">Disneyland</h2>
        </div>
        <div class="row p-2">
          <div class="col-2 col-md-2 text-center">
            <h4 class="p-1">Type</h4>
          </div>
          <div class="col-5 col-md-2 text-center">
            <h4 class="p-1">Name</h4>
          </div>
          <div class="col-5 col-md-2 text-center">
            <h4 class="p-1">Confirmation</h4>
          </div>
          <div class="col-6 col-md-2 text-center">
            <h4 class="p-1">Address</h4>
          </div>
          <div class="col-6 col-md-2 text-center">
            <h4 class="p-1">Date</h4>
          </div>
          <div class="col-12 col-md-2 text-end">
            <h4 class="p-1">Cost</h4>
          </div>
        </div>

        <section class="row pt-3 m-1 elevation-4 bg-primary">
          <div id="reservations" class="col-2 col-md-2 text-center">
            <p class="p-1" id="type">Hotel</p>
          </div>
          <div class="col-5 col-md-2 text-center">
            <p class="p-1" id="name">Castle</p>
          </div>
          <div class="col-5 col-md-2 text-center">
            <p class="p-1" id="confim">aexnew4r5353f</p>
          </div>
          <div class="col-6 col-md-2 text-center">
            <p class="p-1" id="address">Anaheim, California</p>
          </div>
          <div class="col-6 col-md-2 text-center">
            <p class="p-1" id="date">2022</p>
          </div>
          <div class="col-12 col-md-2 text-end">
            <p class="p-1" id="cost">$700</p>
          </div>
        </section>
      </div>
    </div>


    <div class="container elevation-4 p-2 mt-3" id="form">

      <form class="row" onsubmit="app.tripsController.createTrip()">

        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input minlength="3" maxlength="15" name="title" type="text" required id="title">
        </div>
        <div class="col-6 col-md-2 p-2">
          <label for="type" class="form-label">Type</label>
          <input name="type" id="type" required type="text">
        </div>

        <div class="col-6 col-md-2 p-2">
          <label for="name" class="form-label">Name</label>
          <input name="name" id="name" required type="text">
        </div>

        <div class="col-6 col-md-3 p-2">
          <label for="confirmation" class="form-label">Confirmation</label>
          <input name="confirmation" id="confirmation" type="number">
        </div>

        <div class="col-6 col-md-3 p-2">
          <label for="address" class="form-label">Address</label>
          <input name="address" id="address" required type="text">
        </div>

        <div class="col-6 col-md-2 p-2">
          <label for="date" class="form-label">Date</label>
          <input name="date" id="date" required type="date">
        </div>
        <div>
          <label for="notes" class="form-label">Notes</label>
          <textarea name="notes" id="notes" class="form-control" aria-describedby="helpId" placeholder=""></textarea>
        </div>
        <button class="btn btn-success">ADD</button>
      </form>
    </div>

  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made By Me</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
